
<div class="clear-header" *ngIf="title=='Crypto Details'">
    <div class="nav-block">
        <a href="#/crypto" class="float-left"><i class="fas fa-chevron-left"></i></a>
    </div>
    <div class="text-block">{{title}}</div>
</div>
<nav class="navbar navbar-expand-md navbar-dark fixed-top" *ngIf="title!='Crypto Details'">
    <a class="navbar-brand"  href="/">
        <img title="VEXIT" src="/_vexit/img/logo.png" width="100">
    </a>
    <div class="nav-title">{{title}}</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [ngClass]="{ 'active': page == 'home'}">
                <a class="nav-link" href="#/" (click)="onMenuItemClick($event, 'home')">Home</a>
            </li>
            <li class="nav-item" [ngClass]="{ 'active': page == 'crypto'}">
                <a class="nav-link" href="#/crypto" (click)="onMenuItemClick($event, 'crypto')">Crypto</a>
            </li>
            <li class="nav-item" [ngClass]="{ 'active': page == 'movies'}">
                <a class="nav-link" href="#/movies" (click)="onMenuItemClick($event, 'movies')">Movies</a>
            </li>
            <li class="nav-item" [ngClass]="{ 'active': page == 'weather'}">
                <a class="nav-link" href="#/weather" (click)="onMenuItemClick($event, 'weather')">Weather</a>
            </li>

</nav>
