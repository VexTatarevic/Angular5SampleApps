
<div class="pager" *ngIf="totalItems > 0">

    <div class="description">
        <span class="page-counts">{{ getMin() }} - {{ getMax() }} of {{ totalItems }}</span>
        &nbsp;&nbsp;&nbsp;
        on
        <span class="page-totals">{{ totalPages() }}</span>
        page<span *ngIf="totalPages()>1">s</span>
    </div>

    <div class="number-links">


        <!-- Active First Page Link -->
        <a class="half" *ngIf="page > 1"
           (click)="onFirst()">
            |&lt;
        </a>

        <!-- Disabled First Page Link -->
        <span class="half" *ngIf="page === 1">
            |&lt;
        </span>

        <!-- Active Previous Link -->
        <a class="half" *ngIf="page > 1"
           (click)="onPrev()">
            &lt;
        </a>

        <!-- Disabled Previous Link -->
        <span class="half" *ngIf="page === 1">
            &lt;
        </span>


        <!-- Page Links -->
        <a *ngFor="let pageNum of getPages()"
           (click)="onPage(pageNum)"
           [ngClass]="{'active': pageNum === page, 'disabled': loading}">
            {{ pageNum }}
        </a>


        <!-- Active Next Link -->
        <a class="half" *ngIf="!isLastPage()"
           (click)="onNext()">
            &gt;
        </a>


        <!--Disabled Next Link-->
        <span *ngIf="isLastPage()">
            &gt;
        </span>


        <!-- Active Last Page Link -->
        <a class="half" *ngIf="!isLastPage()"
           (click)="onLast()">
            &gt;|
        </a>


        <!--Disabled Next Link-->
        <span class="half" *ngIf="isLastPage()">
            &gt;|
        </span>

    </div>

</div>
